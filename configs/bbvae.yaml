model_params:
  name: 'BetaVAE'
  in_channels: 1
  latent_dim: 5
  loss_type: 'B'
  gamma: 300.0
  beta: 10
  max_capacity: 10
  Capacity_max_iter: 2500 #10000
  hidden_dims: []

data_params:
  data_path: "data/mazes_85k_2corridors_AlignedBias3000vs300.csv"
  num_labels: 2
  train_val_test_split: [75_000, 82_000]
  train_batch_size: 64
  val_batch_size:  32
  test_batch_size: 32
  patch_size: 32
  num_workers: 4
  
exp_params:
  LR: 0.0005
  weight_decay: 0.0
  scheduler_gamma: 0.9
  kld_weight: 0.0003
  manual_seed: 0 #1265

trainer_params:
  accelerator: "gpu"
  gpus: [0,1]
  max_epochs: 6

logging_params:
  save_dir: "logs/"
  manual_seed: 0 #1265
  name: 'BetaVAE'
